<!DOCTYPE html>
<html>
<head>
	<title>simple calculate</title>
<style>
.one{
	width:190px;
	padding:10px;
	background-color:#676E7A;
	border-radius:10px;
}
    #men{
    	width:180px;
    	height:50px;
    	padding:3px;
    	font-size:40px;
    }
	#btn{
		width:40px;
		height:49px;
		margin:2px;
		color:#000;
		background-color:yellow;

	}
	#clear{
           padding:10px;
           width:185px;
           background-color:yellow;
	}
</style>
</head>
<body>
<form name="form">
	<div class="one">
		<input type="text" id="men" name="screen"><br>
		<button type="button"  id="btn" onclick="form.screen.value += ''">1</button>
		<button type="button"  id="btn" onclick="">2</button>
		<button type="button"  id="btn" onclick="">3</button>
		<button type="button"  id="btn" onclick="">4</button><br>
		<button type="button"  id="btn" onclick="">5</button>
		<button type="button"  id="btn" onclick="">6</button>
		<button type="button"  id="btn" onclick="">7</button>
		<button type="button"  id="btn"  onclick="">8</button><br>
		<button type="button"  id="btn" onclick="">9</button>
		<button type="button"  id="btn" onclick="">0</button>
		<button type="button"  id="btn" onclick="">←</button>
		<button type="button"  id="btn" onclick="">+</button><br>
		<button type="button"  id="btn" onclick="">-</button>
		<button type="button"  id="btn" onclick="">*</button>
		<button type="button"  id="btn" onclick="">/</button>
		<button type="button"  id="btn" onclick="">√</button><br>
		<button type="button"  id="clear" onclick="">Clear All</button>
	</div>
</form>
</body>
</html>
