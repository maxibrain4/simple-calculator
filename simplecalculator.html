<!DOCTYPE html>
<html>
<head>
	<title>simple calculate</title>
<style>
.one{
	width:190px;
	padding:10px;
	background-color:#676E7A;
	border-radius:10px;
}
    #men{
    	width:180px;
    	height:50px;
    	padding:3px;
    	font-size:40px;
    	border-radius:10px;
    }
	#btn{
		width:40px;
		height:49px;
		margin:2px;
		color:#000;
		background-color:yellow;
        border-radius:15px;
        
	}
	#clear{
		   height:49px;
           padding:10px;
           width:136px;
           background-color:yellow;
           border-radius:10px;
	}
</style>
</head>
<body>
<form name="form">
	<div class="one">
		<input type="text" id="men" name="screen"><br>
		<button type="button"  id="btn" onclick="form.screen.value += '1'">1</button>
		<button type="button"  id="btn" onclick="form.screen.value += '2'">2</button>
		<button type="button"  id="btn" onclick="form.screen.value += '3'">3</button>
		<button type="button"  id="btn" onclick="form.screen.value += '4'">4</button><br>
		<button type="button"  id="btn" onclick="form.screen.value += '5'">5</button>
		<button type="button"  id="btn" onclick="form.screen.value += '6'">6</button>
		<button type="button"  id="btn" onclick="form.screen.value += '7'">7</button>
		<button type="button"  id="btn" onclick="form.screen.value += '8'">8</button><br>
		<button type="button"  id="btn" onclick="form.screen.value += '9'">9</button>
		<button type="button"  id="btn" onclick="form.screen.value += '0'">0</button>
		<button type="button"  id="btn" onclick="form.screen.value = form.screen.value.slice(0,-1)">←</button>
		<button type="button"  id="btn" onclick="form.screen.value += '+'">+</button><br>
		<button type="button"  id="btn" onclick="form.screen.value += '-'">-</button>
		<button type="button"  id="btn" onclick="form.screen.value += '*'">*</button>
		<button type="button"  id="btn" onclick="form.screen.value += '/'">/</button>
		<button type="button"  id="btn" onclick="form.screen.value = Math.sqrt(form.screen.value)">√</button>
		<button type="button"  id="btn" onclick="form.screen.value = eval(form.screen.value)">=</button>
		<button type="button"  id="clear" onclick="form.screen.value = '' ">Clear All</button>
	</div>
</form>
</body>
</html>
