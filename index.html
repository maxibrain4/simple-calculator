<!DOCTYPE html>
<html>
  <head>
    <title>simple calculate</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <form name="form">
      <div class="one">
        <input type="text" id="men" name="screen" /><br /><br />
        <button type="button" id="btn" onclick="form.screen.value += '1'">
          1
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '2'">
          2
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '3'">
          3
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '4'">
          4</button
        ><br />
        <button type="button" id="btn" onclick="form.screen.value += '5'">
          5
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '6'">
          6
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '7'">
          7
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '8'">
          8</button
        ><br />
        <button type="button" id="btn" onclick="form.screen.value += '9'">
          9
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '0'">
          0
        </button>
        <button
          type="button"
          id="btn"
          onclick="form.screen.value = form.screen.value.slice(0,-1)"
        >
          ←
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '+'">
          +</button
        ><br />
        <button type="button" id="btn" onclick="form.screen.value += '-'">
          -
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '*'">
          *
        </button>
        <button type="button" id="btn" onclick="form.screen.value += '/'">
          /
        </button>
        <button
          type="button"
          id="btn"
          onclick="form.screen.value = Math.sqrt(form.screen.value)"
        >
          √
        </button>
        <button
          type="button"
          id="btn"
          onclick="form.screen.value = eval(form.screen.value)"
        >
          =
        </button>
        <button type="button" id="clear" onclick="form.screen.value = '' ">
          Clear All
        </button>
      </div>
    </form>
  </body>
</html>
